<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
      async
    ></script>
  </head>
  <body>
    <!--Header-->
    <header>
      <!-- Just an image -->

      <div class="container has-border">
        <div class="row justify-content-between align-items-center">
          <div class="col-md-3 has-border">
            <a class="logo" href="#">
              <img src="./assets/img/logo.png" height="150" alt="Teploenergo logo" />
            </a>
          </div>
          <div class="col-md-4 has-border custom-blue text-center"><h4><span class="display-5 fw-semibold">28 РОКІВ</span> <br>у теплоенергетиці<br>ISO 9001 ISO 14001</h4></div>
          <div class="col-md-3 has-border custom-blue text-center"><h2 class=" fw-semibold">+38 (050) 382 76 00<br>+38 (050) 488 54 95</h2></div>
          <div class="col-md-2 has-border"><a class="btn custom-btn btn-lg btn-block" href="#" style="width: 100%;">Замовити</a></div>
        </div>
      </div>
    </header>

    <!--Hero-->
    <main class="" id="hero">
      <div class="container-lg">
        <div class="row justify-content-center align-items-center has-border">
          <div class="col-md-7 text-center text-md-start has-border">
            <div class="hero-content">
              <h1 class="custom-blue display-5 fw-semibold">
                Виробництво автоматизованих теплогенераторів під ключ
              </h1>
              <h3 class="text-black">на альтернативних видах палива<br>
                (пілєт, тріска, віходи сонячнику,<br>ріпаку, сої та кукурудзи)</h3>
              <a class="btn custom-btn btn-lg" href="#">Замовити</a>
            </div>
          </div>
          <div class="col-md-5">
            <img
              class="img-fluid has-border"
              src="./assets/img/generator.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>

    <!--Footer-->
    <footer></footer>
  </body>
</html>
